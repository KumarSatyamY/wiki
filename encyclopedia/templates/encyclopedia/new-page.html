{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - New Page
{% endblock %}

{% block body %}

    <!-- New Page Form -->
    <form action="{% url 'wiki:new_page' %}" method="POST">
        {% csrf_token %}
        {{ new_page.as_p }}

    </form>
{% endblock %}
